<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Estilos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #fff;
        }

        .btn {
            margin: 5px;
        }

        .color-btns .btn {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Manipulación de Estilos</h1>
        <p>Haz clic en un botón para cambiar mi color de fondo:</p>
        <div class="color-btns">
            <button class="btn btn-danger" onclick="changeColor('red')">Rojo</button>
            <button class="btn btn-success" onclick="changeColor('green')">Verde</button>
            <button class="btn btn-primary" onclick="changeColor('blue')">Azul</button>
            <button class="btn btn-secondary" onclick="resetColor()">Restablecer</button>
        </div>
        <p class="mt-4">¡Haz clic en un botón para cambiar mi color!</p>
    </div>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
            document.querySelector('.container').style.backgroundColor = color;
        }

        function resetColor() {
            document.body.style.backgroundColor = '#f8f9fa';
            document.querySelector('.container').style.backgroundColor = '#fff';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
